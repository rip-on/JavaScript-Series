<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ggle.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email ID" required>
            <button type="submit"><img src="/paper-plane-31530.png" alt="" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxynagmaeB2O8pc6pKOISazyYjt87l5gVU2BbWN2EG_SLF0PyCyHusXsIPF73KNNu-q/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg");
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thanks for Subscribing"
        setTimeout(function(){
            msg.innerHTML = ""
        },5000)
        form.reset()
        })
      })
      .catch(error => console.error('Error!', error.message))         
</script>
</body>
</html>
