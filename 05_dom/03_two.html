<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Second Phase</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
         <!-- this is comment -->
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent) //class got
    console.log(parent.children) //HTMLCollection(4) almost array like
    console.log(parent.children[0]) //class Monday  index as array
    console.log(parent.children[1].innerHTML) //Tuesday

    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML) //Monday, Tuesday, Wednesday, Thursday

    }

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); //as a form of html
    console.log(parent.lastElementChild) //same as a form of html
    const dayOne = document.querySelector('.day')
    console.log(dayOne) //monday as a html
    console.log(dayOne.parentElement) //to access parent element
    console.log(dayOne.nextElementSibling); //Tuesday as a form of html
    console.log("NODES: ", parent.childNodes)//9 and 11 counting the comments Every next line counts as a text, multiple new line counts as one

</script>
</html>
