<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure 2</title>
</head>
<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
    <button id="brown">Brown</button>
    <button id="paleblue">PaleBlue</button>
    <button id="skyblue">Skyblue</button>
</body>
<script>
   document.getElementById('orange').onclick = function(){
    document.body.style.backgroundColor = `orange`
   }
    
   document.getElementById('green').onclick = function(){
    document.body.style.backgroundColor = `green`
   }
    
   document.getElementById('brown').onclick = function(){
    document.body.style.backgroundColor = `#964B00`
   }
    

   //Another way with closure

   function clickHandler(color){
    return function(){
        document.body.style.backgroundColor = `${color}`
    }
   }

   document.getElementById('paleblue').onclick = clickHandler('powderblue')
   document.getElementById('skyblue').onclick = clickHandler("skyblue")
</script>
</html>
